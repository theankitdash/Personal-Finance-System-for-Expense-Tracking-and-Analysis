services:

  mysql:
    image: mysql:8.0
    container_name: mysql-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql_data:/var/lib/mysql   

  python-api:
    build: ./pythonapi
    ports:
      - "8000:8000"    

  node-server:
    build: ./node-backend
    image: theankitdash/finance-tracker:latest
    container_name: finance-tracker
    ports:
      - "3000:3000"
    depends_on:
      - mysql  
      - python-api
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
    restart: unless-stopped  

volumes:
  mysql_data: