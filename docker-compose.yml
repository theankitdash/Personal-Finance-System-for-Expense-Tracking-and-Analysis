version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"  # Map port 3000 of the container to port 3000 of the host
    environment:
      MYSQL_HOST: host.docker.internal  # Use host.docker.internal to connect to the local MySQL
      MYSQL_USER: root  # Your MySQL username
      MYSQL_PASSWORD: Chiku@4009  # Your MySQL password
      MYSQL_DATABASE: finance-tracker  # Your MySQL database name
      MYSQL_PORT: 3306  # Default MySQL port
    

