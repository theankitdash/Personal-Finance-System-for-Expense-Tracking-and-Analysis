<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Budget and Expenses</title>
    <link rel="stylesheet" href ='css/Expenses.css'>
</head>
<body>
    <div class="expenses-container">
    <div class="expenses">
        <h2>Expenses</h2>
        <form class="expenses" action="#" method="post">
            <label for="expenseDate">Date:</label>
            <input type="date" id="expenseDate" name="expenseDate" required><br><br>
            
            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" name="expenseAmount" required><br><br>
            
            <label for="expenseDescription">Description:</label>
            <input type="text" id="expenseDescription" name="expenseDescription" required><br><br>
            
            <label for="expenseCategory">Category:</label>
            <select id="expenseCategory" name="expenseCategory" required>
                <option value="" disabled selected>Select category</option>
                <option value="Housing">Housing</option>
                <option value="Transportation">Transportation</option>
                <option value="Food">Food</option>
                <option value="Utilities">Utilities</option>
                <option value="Clothing">Clothing</option>
                <option value="Medical">Medical</option>
                <option value="Investment">Investment</option>
                <option value="Other Category">Other Category</option>
            </select><br><br>
            
            <label for="expenseReceipt">Receipt (Optional):</label>
            <input type="file" id="expenseReceipt" name="expenseReceipt"><br><br>
            
            <input id="saveExpenseBtn" type="submit" value="Add Expense">
        </form>
    </div>

    <div class="expenses-history">
        <h2>Expenses History</h2>
        <label for="selectCategory">Select category:</label>
        <select id="selectCategory" onchange="filterExpenses()">
            <option value="all">All</option>
            <option value="Housing">Housing</option>
            <option value="Transportation">Transportation</option>
            <option value="Food">Food</option>
            <option value="Utilities">Utilities</option>
            <option value="Clothing">Clothing</option>
            <option value="Medical">Medical</option>
            <option value="Investment">Investment</option>
            <option value="Other Category">Other Category</option>
        </select>
        <ul id="expensesList">
            <!-- Expenses will be dynamically added here using JavaScript -->
        </ul>
    </div>
</div>
    <script src="js/Expenses.js"></script>
</body>
</html>
