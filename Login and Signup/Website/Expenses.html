<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Budget and Expenses</title>
    <link rel="stylesheet" href="css/Expenses.css">
</head>
<body>
    <div class="container">
        <section class="expenses">
            <header>
                <h2>Expenses</h2>
            </header>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="expenseDate">Date:</label>
                    <input type="date" id="expenseDate" name="expenseDate" required>
                </div>
                <div class="form-group">
                    <label for="expenseAmount">Amount:</label>
                    <input type="number" id="expenseAmount" name="expenseAmount" required>
                </div>
                <div class="form-group">
                    <label for="expenseDescription">Description:</label>
                    <input type="text" id="expenseDescription" name="expenseDescription" required>
                </div>
                <div class="form-group">
                    <label for="expenseCategory">Category:</label>
                    <select id="expenseCategory" name="expenseCategory" required>
                        <option value="" disabled selected>Select category</option>
                        <option value="Housing">Housing</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Food">Food</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Medical">Medical</option>
                        <option value="Investment">Investment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button id="saveExpenseBtn" type="submit">Add Expense</button>
            </form>
        </section>

        <section class="expenses-history">
            <header>
                <h2>Expenses History</h2>
            </header>
            <div class="filter">
                <label for="selectCategory">Select category:</label>
                <select id="selectCategory" onchange="filterExpenses()">
                    <option value="all">All</option>
                    <option value="Housing">Housing</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Food">Food</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Medical">Medical</option>
                    <option value="Investment">Investment</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <table id="expensesTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expensesTableBody"></tbody>
            </table>
        </section>
    </div>
    <script src="js/Expenses.js"></script>
</body>
</html>
