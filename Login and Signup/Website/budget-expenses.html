<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Budget and Expenses</title>
    <link rel="stylesheet" href ='css/budget-expenses.css'>
</head>
<body>
    <div class="budget-allocation">
        <h2>Budget Allocation</h2>
        <table>
            <tr>
                <th>Category</th>
                <th>Budget Amount (₹)</th>
            </tr>
            <tr>
                <td>Housing</td>
                <td>₹<input type="number" id="housingBudget" value="0"></td>
            </tr>
            <tr>
                <td>Transportation</td>
                <td>₹<input type="number" id="transportationBudget" value="0"></td>
            </tr>
            <tr>
                <td>Food</td>
                <td>₹<input type="number" id="foodBudget" value="0"></td>
            </tr>
            <tr>
                <td>Utilities</td>
                <td>₹<input type="number" id="utilitiesBudget" value="0"></td>
            </tr>
            <tr>
                <td>Clothing</td>
                <td>₹<input type="number" id="clothingBudget" value="0"></td>
            </tr>
            <tr>
                <td>Medical</td>
                <td>₹<input type="number" id="medicalBudget" value="0"></td>
            </tr>
        </table>
        <button id="saveBudget">Save Budget</button>
    </div>

    <div class="expenses">
        <h2>Expenses</h2>
        <form class="expenses" action="#" method="post">
            <label for="expenseDate">Date:</label>
            <input type="date" id="expenseDate" name="expenseDate" required><br><br>
            
            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" name="expenseAmount" required><br><br>
            
            <label for="expenseDescription">Description:</label>
            <input type="text" id="expenseDescription" name="expenseDescription" required><br><br>
            
            <label for="expenseCategory">Category:</label>
            <select id="expenseCategory" name="expenseCategory" required>
                <option value="" disabled selected>Select category</option>
                <option value="Housing">Housing</option>
                <option value="Transportation">Transportation</option>
                <option value="Food">Food</option>
                <option value="Utilities">Utilities</option>
                <option value="Clothing">Clothing</option>
                <option value="Medical">Medical</option>
            </select><br><br>
            
            <label for="expenseReceipt">Receipt (Optional):</label>
            <input type="file" id="expenseReceipt" name="expenseReceipt"><br><br>
            
            <input type="submit" value="Add Expense">
        </form>
    </div>
    <script src="js/budget-expenses.js"></script>
</body>
</html>
