<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Spending Analysis</title>
    <link rel="stylesheet" href ='css/report-analysis.css'>
</head>
<body>
    <div class="container">
        <h1>Financial Spending Analysis</h1>
        <form id="date-form">
            <label for="from-date">From:</label>
            <input type="date" id="from-date" name="from-date" required>
            <label for="to-date">To:</label>
            <input type="date" id="to-date" name="to-date" required>
            <button id="submit-btn" type="submit">Submit</button>
            <button id="analyze-btn"  type="button" style="display: none;">Analyze</button>
        </form>
        <div class="content">
            <div id="graph-container">
                <!-- Graphs will be displayed here -->
                <canvas id="graph" aria-label="Financial spending analysis graph"></canvas>
            </div>
            <div id="analysis-section" style="display: none;">
                <section>
                    <h2>Analysis Results</h2>
                    <div id="analysis-results" role="region" aria-live="polite">
                        <!-- Analysis results will be displayed here -->
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src='js/report-analysis.js'></script>
</body>
</html>
