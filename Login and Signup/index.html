<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Login and Signup page for user authentication.">
        <title>Login and Signup Page</title>
        <link rel="stylesheet" href = "style.css">
    </head>

    <body>
        <div class="container">
            <div class="form-container">
                <h2 id="formTitle">Login</h2>
                <form id="authForm" onsubmit="submitForm(event)">

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required aria-label="Phone Number" pattern="[0-9]{10}">   

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required aria-label="Password">

                    <label id="confirmPasswordLabel" for="confirmPassword" style="display:none;">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" style="display:none;" aria-label="Confirm Password">

                    <button type="submit" id="submitButton">Login</button>
                </form>
                <p id="toggleFormText">Don't have an account? <a href="#" onclick="toggleForm()">Register here</a></p>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
