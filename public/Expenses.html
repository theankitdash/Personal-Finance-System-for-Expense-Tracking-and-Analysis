<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your expenses and manage your finances with Finance Tracker.">
    <title>Expenses - Finance Tracker</title>
    <link rel="stylesheet" href="css/Expenses.css">
</head>
<body>
    <header>
        <div class="left-header">
          <p>&copy; Finance Tracker</p>
        </div>
        <div class="right-header">
          <nav class="header-menu" aria-label="Main Navigation">
            <ul>
              <li><a href='home.html'>Home</a></li>
              <li><a href='report-analysis.html'>Budget and Analysis</a></li>
              <li><a href='account-settings.html'>Account Settings</a></li>
            </ul>
          </nav>
        </div>
    </header>
    
    <div class="container">
        <aside class="expenses">
            <div class="expenses-form">
                <header>
                    <h2 id="expenses-form-heading">Expenses</h2>
                </header>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="expenseDate">Date:</label>
                        <input type="date" id="expenseDate" name="expenseDate" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseAmount">Amount:</label>
                        <input type="number" id="expenseAmount" name="expenseAmount" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseDescription">Description:</label>
                        <input type="text" id="expenseDescription" name="expenseDescription" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseCategory">Category:</label>
                        <select id="expenseCategory" name="expenseCategory" required>
                            <option value="" disabled selected>Select category</option>
                            <!-- Categories will be populated dynamically here -->
                        </select>
                    </div>
                    <button id="saveExpenseBtn" type="submit">Add Expense</button>
                </form>
            </div>
        </aside>

        <main class="main-content">
            <section class="expenses-history">
                <header>
                    <h2>Expenses History</h2>
                </header>
                <div class="filter-container">
                    <div class="filter">
                        <label for="selectFilter">Select by:</label>
                        <select id="selectFilter">
                            <option value="all">All</option>
                            <option value="category">Category</option>
                            <option value="description">Description</option>
                            <option value="date">Date</option>
                        </select>
                    </div>
                    <div class="filter" id="optionFilter">
                        <select id="selectOption" class="filter-element" style="display: none;">
                            <!-- Options will be dynamically populated here -->
                        </select>
                    </div>
                    <div class="filter" id="dateFilter">
                        <input type="date" id="dateInput" class="filter-element" style="display: none;">
                    </div>
                </div>

                <div class="table-container">
                    <table id="expensesTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="expensesTableBody">
                            <!-- Expenses will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="js/Expenses.js"></script>
</body>
</html>
