<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your expenses and manage your finances with Finance Tracker.">
    <title>Account Settings - Finance Tracker</title>
    <link rel="stylesheet" href="css/account-settings.css">
</head>
<body>
    <header>
        <div class="left-header">
          <p>&copy; Finance Tracker</p>
        </div>
        <div class="right-header">
          <nav class="header-menu" aria-label="Main Navigation">
            <ul>
                <li><a href='home.html'>Home</a></li>  
              <li><a href='Expenses.html'>Expenses and History</a></li>
              <li><a href='report-analysis.html'>Budget and Analysis</a></li>
            </ul>
          </nav>
        </div>
    </header>

    <div class="container">
        <header>
            <h1>Account Settings</h1>
            <div class="welcome-section">
                <h2>Welcome, <span id="phoneNumber"></span></h2>
            </div>
        </header>

        <form>
            <div class="section">
                <h2>Profile Settings</h2>
                <div class="setting">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name">
                </div>

                <div class="setting">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="setting">
                    <label for="dateOfBirth">Date of Birth:</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth">
                </div>

                <div class="setting">
                    <button id="saveProfileBtn" type="button">Save Profile</button>
                </div>
            </div>

            <div class="section">
                <h2>Security Settings</h2>
                <div class="setting">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password">
                </div>
                <div class="setting">
                    <button id="changePasswordBtn" type="button">Change Password</button>
                </div>
            </div>
        </form>

        <div class="logout">
            <button id="logoutBtn" type="button">Logout</button>
        </div>
    </div>

    <script src="js/account-settings.js"></script>
</body>
</html>
