<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Spending Analysis</title>
    <link rel="stylesheet" href ='css/report-analysis.css'>
</head>
<body>
    <header>
        <div class="left-header">
          <p>&copy; Finance Tracker</p>
        </div>
        <div class="right-header">
          <nav class="header-menu" aria-label="Main Navigation">
            <ul>
              <li><a href='home.html'>Home</a></li>
              <li><a href='Expenses.html'>Expenses and History</a></li>
              <li><a href='account-settings.html'>Account Settings</a></li>
            </ul>
          </nav>
        </div>
    </header>

    <div class="container">
        <div class="left-content">
            <h1>Financial Spending Analysis</h1>
            <form id="date-form">
                <label for="from-date">From:</label>
                <input type="date" id="from-date" name="from-date" required>
                <label for="to-date">To:</label>
                <input type="date" id="to-date" name="to-date" required>
                <button id="submit-btn" type="submit">Submit</button>
            </form>
            <div id="graph-container">
                <!-- Graphs will be displayed here -->
                <canvas id="graph" aria-label="Financial spending analysis graph"></canvas>
            </div>
        </div>
        <div class="right-content">
            <div id="loading-indicator">
                <p>Loading Analysis Results...</p>
            </div>
            <section id="analysis-section" style="display: none;">
                <h1>Analysis Results</h1>
                <div id="analysis-results" role="region" aria-live="polite">
                    <!-- Analysis results will be displayed here -->
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src='js/report-analysis.js'></script>
</body>
</html>
